#------------------------------------------------------------
# Monitors
# Read more: https://wiki.hyprland.org/Configuring/Monitors/
#------------------------------------------------------------
monitor = , preferred, auto, 1


#---------------------------------------------------
# Waybar setup 
#---------------------------------------------------
exec-once = bash ~/dotfiles/waybar/launch.sh

#---------------------------------------------------
# Swaync setup 
#---------------------------------------------------
exec-once = bash ~/dotfiles/swaync/launch.sh
 
#---------------------------------------------------
# Bluetoothctl setup 
#---------------------------------------------------
exec-once = bluetoothctl 

#---------------------------------------------------
# Theme setup 
#---------------------------------------------------
exec-once = bash ~/dotfiles/swww/launch.sh 

source = ~/.cache/wal/colors-hyprland.conf # Import colors from pywal

#---------------------------------------------------
# Startup apps 
#---------------------------------------------------
exec-once = kitty

#---------------------------------------------------
# Miscellaneous 
#---------------------------------------------------
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#---------------------------------------------------
# Graphics settings 
#---------------------------------------------------
general {
  col.active_border = $color15 #color14 90deg
  col.inactive_border = $color0
  col.nogroup_border = $color5
  col.nogroup_border_active = $color10 $color11 90deg 
  no_border_on_floating = false
  border_size = 2
  gaps_in = 7
  gaps_out = 5
}

decoration {
  rounding = 10
  active_opacity = 1.0
  inactive_opacity = 0.5
  
  col.shadow = $color0

  drop_shadow = yes
  shadow_range = 60
  shadow_offset = 1 2
  shadow_render_power = 3
  shadow_scale = 0.97
}

group {
  groupbar {
    col.active = $color15 $color14 90deg
     col.inactive = $color13
  }
}

misc {
  font_family = JetBrainsMono Nerd Font
}

binds {
  allow_workspace_cycles = true
}

windowrulev2 = bordercolor $color12,xwayland:1

#---------------------------------------------------
# Keyboard layout 
#---------------------------------------------------
input {
  kb_layout = ro
}



#---------------------------------------------------
# Shortcuts 
#---------------------------------------------------

# App shortcuts
bind = SUPER_SHIFT, F, exec, firefox        # Firefox
bind = SUPER_SHIFT, O, exec, rofi -show run # Rofi
bind = SUPER_SHIFT, T, exec, kitty          # Kitty

# Windows placement
bind = SUPER_SHIFT, H, movewindow, l # Move window to the left
bind = SUPER_SHIFT, L, movewindow, r # Move window to the right
bind = SUPER_SHIFT, K, movewindow, u # Move window up
bind = SUPER_SHIFT, J, movewindow, d # Move window down

# Windows movement
bind = SUPER, H, movefocus, l # Move focus to the left
bind = SUPER, L, movefocus, r # Move focus to the right
bind = SUPER, K, movefocus, u # Move focus up
bind = SUPER, J, movefocus, d # Move focus down

# Window management
bind = SUPER_SHIFT, C, killactive # Kills the active window
bind = ALT, F, fullscreen         # Makes active window fullscreen

# Workplaces
bind = SUPER_SHIFT, Tab, workspace, previous

bind = SUPER, F1, workspace, 1
bind = SUPER, F2, workspace, 2
bind = SUPER, F3, workspace, 3
bind = SUPER, F4, workspace, 4
bind = SUPER, F5, workspace, 5
bind = SUPER, F6, workspace, 6
bind = SUPER, F7, workspace, 7
bind = SUPER, F8, workspace, 8
bind = SUPER, F9, workspace, 9
bind = SUPER, F10, workspace, 10

# Window movement between workspaces
bind = SUPER_SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER_SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER_SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER_SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER_SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER_SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER_SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER_SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER_SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER_SHIFT, 10, movetoworkspacesilent, 10

# Window floating mode
bind = SUPER, F,  togglefloating

# Reload settings
bind = SUPER, R, exec, bash ~/dotfiles/waybar/launch.sh
bind = SUPER, R, exec, bash ~/dotfiles/swaync/launch.sh
bind = SUPER, R, exec, bash ~/dotfiles/swww/launch.sh 

# Notification centre
bind = SUPER, N, exec, swaync-client -t

#---------------------------------------------------
# Persisten workspaces
#---------------------------------------------------
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true

